{% set name = "xradarSat2" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xradarSat2-{{ version }}.tar.gz
  sha256: 331203ae1c609ada4205a0af16df9a1e19e934b70076b6a07b8e5edd1abd7cf1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
    - setuptools_scm >=6.2
  run:
    - python >=3.9
    - xmltodict
    - numpy
    - xarray
    - xarray-datatree
    - rasterio
    - rioxarray
    - dask-core
    - affine
    - regex
    - pyyaml

test:
  imports:
    - xradarsat2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xradarSat2/
  summary: xarray/dask distributed L1 sar file reader for radarSat2
  license: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/umr-lops/xradarsat2/
  doc_url: https://cerweb.ifremer.fr/datarmor/doc_lib_reader_RS2/html/
extra:
  recipe-maintainers:
    - yreynaud
